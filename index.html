<!DOCTYPE html>
<html>
<head>
    <script>
        var query = new URLSearchParams(window.location.search);
        var link = document.createElement('a');
        link.href = `https://github.com/user-attachments/files/${query.get('id')}`;
        link.setAttribute('download', decodeURIComponent(query.get('download')));
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    </script>
</head>
<body>
</body>
</html>
